<html>
<head>
<title>Tulsa Crime Map</title>
<link rel="stylesheet" href="/static/leaflet.css" />
<link rel="stylesheet" href="/static/leaflet.label.css" />
</head>
<body>
<div id="map" style="width: 600px; height: 400px"></div>
<script src="/static/leaflet.js"></script>
<script src="/static/leaflet.label.js"></script>
<script>
		var map = L.map('map').setView([36.14,-95.96], 13);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i86knfo3'
		}).addTo(map);

        {% for crime in crimes %}
            L.marker([{{crime.geocode[0]}}, {{crime.geocode[1]}}], {opacity: 0.75}).addTo(map).bindLabel("{{crime.description}}", { noHide: true }).showLabel();
        {% endfor %}

        {% for fire in fires %}
            L.marker([{{fire.geocode[0]}}, {{fire.geocode[1]}}], {opacity: 0.6, icon: new L.Icon.Default({iconUrl: '/static/images/red-marker-icon.png', iconRetinaUrl: '/static/images/red-marker-icon-2x.png'})}).addTo(map).bindLabel("{{fire.description}}", { noHide: true, direction: 'left' }).showLabel();
        {% endfor %}

		
	</script>
<p>
This data is scraped from the Tulsa Police Department's <a href="https://www.tulsapolice.org/live-calls-/police-calls-near-you.aspx">Recent Calls Near You</a> feature.
</p>
<p>
Many other data sources are available for free from <a href="http://www.cityoftulsa.org/opentulsa">Open Tulsa</a>, the City of Tulsa's open data initiative.
</p>
<p>
Get this data as <a href="/raw.csv">comma-separated value file</a>
</p>
<p>
This code is on Bitbucket <a href="https://bitbucket.org/duplico/tulsa-crime-map">here</a>.
</p>
</body>
</html>
